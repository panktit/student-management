<div *ngIf="student">
    <h2>{{student.fname}}'s Details</h2>
    <div>
        <span>Id: </span>{{student.id}}
    </div>
    <div>
        <label> First Name: 
            <input [(ngModel)]="student.fname" placeholder="First Name" />
        </label>
    </div>
    <div>
        <label> Last Name: 
            <input [(ngModel)]="student.lname" placeholder="Last Name" />
        </label>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Go back</button>
</div>
