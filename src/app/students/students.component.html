<h2>Student List</h2>
<ul class="students">
    <li *ngFor="let student of students"  [class.selected]="student === selectedStudent" (click)="onSelect(student)">
        <span class="badge">{{student.id}}</span>{{student.fname}} {{student.lname}}
    </li>
</ul>

<div *ngIf="selectedStudent">
    <h2>{{selectedStudent.fname}}'s Details</h2>
    <div>
        <span>Id: </span>{{selectedStudent.id}}
    </div>
    <div>
        <label> First Name: 
            <input [(ngModel)]="selectedStudent.fname" placeholder="First Name" />
        </label>
    </div>
    <div>
        <label> Last Name: 
            <input [(ngModel)]="selectedStudent.lname" placeholder="Last Name" />
        </label>
    </div>
</div>
